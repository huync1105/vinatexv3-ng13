<div class="modal-header">
  <h5>Chọn nhà cung ứng</h5>
</div>


<div class="modal-body">
  <div class="p-d-flex p-ai-center p-jc-between p-mb-3">
    <div></div>
    <div class="p-inputgroup" style="width: 200px"> 
      <input type="text" pInputText class="p-inputtext-sm" [(ngModel)]="filter.keyword" (keyup.enter)="LoadData()"> 
      <button pButton pRipple type="button" icon="pi pi-search" class="p-button-rounded p-button-secondary p-button-text" (click)="LoadData()"></button>
      <button pButton pRipple type="button" icon="pi pi-refresh" class="p-button-rounded p-button-secondary p-button-text" (click)="ResetFilter()"></button>
    </div>
  </div>

  <p-table [value]="items" styleClass="p-datatable-customers p-datatable-gridlines p-datatable-sm">
    <ng-template pTemplate="colgroup">
      <colgroup>
        <col style="width: 50px">
        <col style="width: 50px">
        <col>
        <col>
        <col>
        <col>
        <col>
      </colgroup>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>
          <p-checkbox [(ngModel)]="checkedAll" binary="true" inputId="binary"
          (onChange)="CheckAllNhaCungUng()"></p-checkbox>
        </th>
        <th>STT</th>
        <th>Mã</th>
        <th>Tên</th>
        <th>Số điện thoại</th>
        <th>Người đại diện</th>
        <th>Ghi chú</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item let-i="rowIndex">
      <tr>
        <td class="text-center">
          <p-checkbox [(ngModel)]="item.checked" binary="true" inputId="binary"></p-checkbox>
        </td>
        <td class="text-center">
          {{ 20 * (paging.currentPage - 1) + i + 1 }}
        </td>
        <td class="text-center">{{item.Ma}}</td>
        <td>{{item.Ten}}</td>
        <td class="text-center">{{item.SoDienThoai}}</td>
        <td>{{item.NguoiDaiDien}}</td>
        <td>{{item.GhiChu}}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="p-d-flex p-ai-center p-jc-between"> Tổng số bản ghi {{paging.TotalCount}}.
        <p-paginator #paginator [totalRecords]="paging.TotalCount" [rows]="20" (onPageChange)="changePage($event)">
        </p-paginator>
      </div>
    </ng-template>
  </p-table>

  <div class="p-d-flex p-ai-center p-jc-between p-mt-3">
    <button pButton pRipple type="button" label="Đóng" class="p-button-outlined" (click)="activeModal.dismiss()"></button>
    <p-button label="Chấp nhận" class="p-button-sm" (click)="AddNhaCungUng()"></p-button>
  </div>
</div>
