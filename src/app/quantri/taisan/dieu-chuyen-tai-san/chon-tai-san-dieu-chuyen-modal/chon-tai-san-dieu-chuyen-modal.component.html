<div class="modal-header">
    <h5 class="modal-title">Lựa chọn tài sản</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="modal-bt p-mb-4 p-d-flex p-jc-between">
        <div>
            <button pButton pRipple type="button" label="Quay lại" class="p-mr-2 p-button-sm"
                (click)="activeModal.dismiss()"></button>
            <button pButton pRipple type="button" label="Ghi lại" class="p-mr-2 p-button-sm " (click)="GhiLai()"></button>
        </div>
        <div class="p-inputgroup" style="width:200px">
            <input type="text" placeholder="Tìm kiếm" class="p-inputtext-sm" [(ngModel)] ="filter.Keyword" pInputText (keyup.enter)="GetList()" />
            <button type="button" pButton pRipple icon="pi pi-refresh" class="p-button-secondary p-button-sm p-button-text" (click)="resetFilter()"></button>
        </div>
    </div>

    <!-- tree table -->
    <p-treeTable [value]="items" styleClass="p-treetable p-treetable-caption" selectionMode="checkbox">
        <ng-template pTemplate="colgroup">
            <colgroup>
                <col style="width:50px">
                <col>
                <col>
                <col>
                <col>
            </colgroup>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>
                    <p-treeTableHeaderCheckbox></p-treeTableHeaderCheckbox>
                    <!-- <p-checkbox [(ngModel)]="checkedAll" binary="false" inputId="binaryall"
                        (onChange)="checkAll($event)"></p-checkbox> -->
                </th>
                <th class="text-center">Mã</th>
                <th class="text-center">Tên</th>
                <th class="text-center">Nguyên giá</th>
                <th class="text-center">Giá còn lại</th>
                <th class="text-center">Ghi chú</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
            <tr>
                <td>
                    <!-- <p-checkbox [(ngModel)]="rowData.checked" binary="true" inputId="binary" (onChange)="checked(rowData)">
                    </p-checkbox> -->
                    <p-treeTableCheckbox [value]="rowNode"></p-treeTableCheckbox>
                </td>
                <td>
                    <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
                    {{rowData.Ma}}
                </td>
                <td>{{rowData.Ten}}</td>
                <td class="text-center">
                    {{rowData.NguyenGia|number:'0.0'}}
                </td>
                <td class="text-right">
                    {{rowData.GiaTriConLai|number:'0.0'}}
                </td>
                <td>
                    <input type="text" pInputText [(ngModel)]="rowData.GhiChu">
                </td>
            </tr>
        </ng-template>
    </p-treeTable>

    <div class="p-d-flex p-flex-row p-jc-between p-mt-3">
        <div class="modal-bt p-mb-4 p-d-flex p-jc-between" style="width: 100%">
            <button pButton pRipple type="button" label="Đóng" class="p-mr-2 p-button-outlined"
                (click)="activeModal.dismiss('close')"></button>
            <button pButton pRipple type="button" label="Chấp nhận" class="p-mr-2 p-button" (click)="GhiLai()"></button>
        </div>
    </div>
</div>
