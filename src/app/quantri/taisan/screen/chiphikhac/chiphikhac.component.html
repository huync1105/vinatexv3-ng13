<p-table [value]="item.listChiPhiKhac" styleClass="p-datatable-sm wrap-text p-datatable-striped">
    <ng-template pTemplate="colgroup">
        <colgroup>
            <col style="width:200px">
            <col style="width:200px">
            <col style="width:200px">
          
            <col style="width:100px">
        </colgroup>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Tên chi phí</th>
            <th>Giá trị</th>
            <th>Ghi chú</th>
            <th style="width: 100px;"> <button pButton pRipple type="button" icon="pi pi-plus" class="p-button-rounded p-button-sm "
                (click)="add2()">
              </button></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item let-i="rowIndex">
        <tr>
            <td class="text-center">
                <input type="text" class="p-inputtext-sm" [(ngModel)]="item.Ten" pInputText />
            </td>
            <td class="text-center">
                <input type="text" class="p-inputtext-sm" [(ngModel)]="item.GiaTri" pInputText />
            </td>
            <td class="text-center">
                <input type="text" class="p-inputtext-sm" [(ngModel)]="item.GhiChu" pInputText />
            </td>
            <td class="text-center">
                <button pButton pRipple icon="pi pi-trash"
                    class="p-button-sm p-button-rounded p-button-secondary p-button-text p-mr-2" (click)="delete(i)"
                    pTooltip="Xóa" showDelay="1000" tooltipPosition="bottom"></button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="footer">
        <!-- <tr>
            <td class="text-center">
                <input type="text" class="p-inputtext-sm" [(ngModel)]="newitem.Ten" pInputText />
            </td>
            <td class="text-center">
                <input type="text" class="p-inputtext-sm" [(ngModel)]="newitem.GiaTri" pInputText />
            </td>
            <td class="text-center">
                <input type="text" class="p-inputtext-sm" [(ngModel)]="newitem.GhiChu" pInputText />
            </td>
            <td class="text-center">
               
            </td>
        </tr> -->

    </ng-template>
</p-table>
