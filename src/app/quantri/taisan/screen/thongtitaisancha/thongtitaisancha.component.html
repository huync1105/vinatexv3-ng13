<div class="p-grid" (mouseover)="ChangeData()">
    <div class="p-col-12 p-lg-3 p-mb-3 p-p-3 d-flex flex-column flex-xl-row">
        <label class="p-col-12 p-xl-3 p-p-0 my-auto">Mã<span class="required">*</span>:</label>
        <div class="p-col-12 p-xl-9 p-p-0">
            <input type="text" class="p-inputtext-sm" [(ngModel)]="item.Ma" pInputText />
        </div>
    </div>
    <div class="p-col-12 p-lg-3 p-mb-3 p-p-3 d-flex flex-column flex-xl-row">
        <label class="p-col-12 p-xl-3 p-p-0 my-auto">Tên<span class="required">*</span>:</label>
        <div class="p-col-12 p-xl-9 p-p-0">
            <input type="text" class="p-inputtext-sm" [(ngModel)]="item.Ten" pInputText />
        </div>
    </div>
    
    <div class="p-col-12 p-lg-3 p-mb-3 p-p-3 d-flex flex-column flex-xl-row">
        <label class="p-col-12 p-xl-3 p-p-0 my-auto">Đơn vị tính<span class="required">*</span>:</label>
        <div class="p-col-12 p-xl-9 p-p-0">
            <p-dropdown [filter]="true" [options]="listDonVi" placeholder="Chọn đơn vị tính" styleClass="p-inputtext-sm"
                [(ngModel)]="item.IddmDonViTinh" (onChange)="selcetDonVi()"></p-dropdown>
        </div>
    </div>
    <div class="p-col-12 p-lg-3 p-mb-3 p-p-3 d-flex flex-column flex-xl-row">
        <label class="p-col-12 p-xl-3 p-p-0 my-auto">Số lượng:</label>
        <div class="p-col-12 p-xl-9 p-p-0">
            <p-inputNumber [minFractionDigits]="0" locale="en-EN" [(ngModel)]="item.SoLuong">
            </p-inputNumber>
        </div>
    </div>  
    <div class="p-col-12 p-lg-3 p-mb-3 p-p-3 d-flex flex-column flex-xl-row">
        <label class="p-col-12 p-xl-3 p-p-0 my-auto">Ngày nhập<span class="required">*</span>:</label>
        <div class="p-col-12 p-xl-9 p-p-0">
            <p-calendar inputStyleClass="p-inputtext-sm" [locale]="lang" dateFormat="dd/mm/yy" [yearNavigator]="true"
                 [(ngModel)]="item.NgayNhap" placeholder="dd/mm/yyyy">
            </p-calendar>
        </div>
    </div>
    <div class="p-col-12 p-lg-3 p-mb-3 p-p-3 d-flex flex-column flex-xl-row">
        <label class="p-col-12 p-xl-3 p-p-0 my-auto">Số seri<span class="required">*</span>:</label>
        <div class="p-col-12 p-xl-9 p-p-0">
            <input type="text" class="p-inputtext-sm" [(ngModel)]="item.SoSeri" pInputText />
        </div>
    </div>
    <div class="p-col-12 p-lg-3 p-mb-3 p-p-3 d-flex flex-column flex-xl-row">
        <label class="p-col-12 p-xl-3 p-p-0 my-auto">Loại tài sản<span class="required">*</span>:</label>
        <div class="p-col-12 p-xl-9 p-p-0">
            <p-dropdown [filter]="true" [options]="listLoaiTaiSan" placeholder="Chọn loại tài sản"
                styleClass="p-inputtext-sm" [(ngModel)]="item.IddmLoaiTaiSan"></p-dropdown>
        </div>
    </div>   
    <div class="p-col-12 p-lg-3 p-mb-3 p-p-3 d-flex flex-column flex-xl-row">
        <label class="p-col-12 p-xl-3 p-p-0 my-auto">Tình trạng<span class="required">*</span>:</label>
        <div class="p-col-12 p-xl-9 p-p-0">
            <p-dropdown [filter]="true" [options]="listTinhTrangTaiSan" placeholder="Chọn tình trạng"
                styleClass="p-inputtext-sm" [(ngModel)]="item.IddmTinhTrang"></p-dropdown>
        </div>
    </div>   
   
    <div class="p-col-12 p-lg-3 p-mb-3 p-p-3 d-flex flex-column flex-xl-row">
        <label class="p-col-12 p-xl-3 p-p-0 my-auto">Nhà sản xuất:</label>
        <div class="p-col-12 p-xl-9 p-p-0">
            <p-dropdown [filter]="true" [options]="listNhaSanXuat" placeholder="Chọn nhà sản xuất"
                styleClass="p-inputtext-sm" [(ngModel)]="item.IddmNhaSanXuat"></p-dropdown>
        </div>
    </div>
    <div class="p-col-12 p-lg-3 p-mb-3 p-p-3 d-flex flex-column flex-xl-row">
        <label class="p-col-12 p-xl-3 p-p-0 my-auto">Nước sản xuất:</label>
        <div class="p-col-12 p-xl-9 p-p-0">
            <input type="text" class="p-inputtext-sm" [(ngModel)]="item.NuocSanXuat" pInputText />
        </div>
    </div>
    <div class="p-col-12 p-lg-3 p-mb-3 p-p-3 d-flex flex-column flex-xl-row">
        <label class="p-col-12 p-xl-3 p-p-0 my-auto">Ngày sản xuất:</label>
        <div class="p-col-12 p-xl-9 p-p-0">
            <p-calendar inputStyleClass="p-inputtext-sm" [locale]="lang" dateFormat="dd/mm/yy" [yearNavigator]="true"
                 [(ngModel)]="item.NgaySanXuat" placeholder="dd/mm/yyyy">
            </p-calendar>
        </div>
    </div>  
    <div class="p-col-12 p-lg-3 p-mb-3 p-p-3 d-flex flex-column flex-xl-row">
        <label class="p-col-12 p-xl-3 p-p-0 my-auto">Ngày đưa vào sử dụng:</label>
        <div class="p-col-12 p-xl-9 p-p-0">
            <p-calendar inputStyleClass="p-inputtext-sm" [locale]="lang" dateFormat="dd/mm/yy" [yearNavigator]="true"
                 [(ngModel)]="item.NgaySanXuat" placeholder="dd/mm/yyyy">
            </p-calendar>
        </div>
    </div>
    <div class="p-col-12 p-lg-3 p-mb-3 p-p-3 d-flex flex-column flex-xl-row">       
        <label class="p-col-12 p-xl-3 p-p-0 my-auto">Nguyên giá:</label>
        <div class="p-col-12 p-xl-9 p-p-0">
            <p-inputNumber [minFractionDigits]="0" locale="en-EN" [(ngModel)]="item.NguyenGia">
            </p-inputNumber>
        </div>
    </div>
    <div class="p-col-12 p-lg-3 p-mb-3 p-p-3 d-flex flex-column flex-xl-row">
        <label class="p-col-12 p-xl-3 p-p-0 my-auto">Thời gian khấu hao:</label>
        <div class="p-col-12 p-xl-9 p-p-0">
            <p-inputNumber [minFractionDigits]="0" locale="en-EN" [(ngModel)]="item.ThoiGianSuDung">
            </p-inputNumber>
        </div>
    </div>
    <div class="p-col-12 p-lg-3 p-mb-3 p-p-3 d-flex flex-column flex-xl-row">
        <label class="p-col-12 p-xl-3 p-p-0 my-auto">Thời gian sử dụng:</label>
        <div class="p-col-12 p-xl-9 p-p-0">
            <p-inputNumber [minFractionDigits]="0" locale="en-EN" [(ngModel)]="item.ThoiGianSuDung">
            </p-inputNumber>
        </div>
    </div>
    <!-- <div class="p-col-12 p-lg-3 p-mb-3 p-p-3 d-flex flex-column flex-xl-row">
        <label class="p-col-12 p-xl-3 p-p-0 my-auto">Giá trị còn lại:</label>
        <div class="p-col-12 p-xl-3 p-p-0">
            <p-inputNumber [minFractionDigits]="0" locale="en-EN" [(ngModel)]="item.GiaTriConLai">
            </p-inputNumber>
        </div>
        <label class="p-col-12 p-xl-3 p-p-0 my-auto">Giá trị thanh lý:</label>
        <div class="p-col-12 p-xl-3 p-p-0">
            <p-inputNumber [minFractionDigits]="0" locale="en-EN" [(ngModel)]="item.GiaTriThanhLy">
            </p-inputNumber>
        </div>
    </div> -->
    <div class="p-col-12 p-lg-3 p-mb-3 p-p-3 d-flex flex-column flex-xl-row">
        <label class="p-col-12 p-xl-3 p-p-0 my-auto">Tài liệu đính kèm:</label>
        <div class="p-col-12 p-xl-9 p-p-0">
            <div class="p-inputgroup">
                <input type="text" pInputText class="p-inputtext-sm" [ngModel]="NameFile" disabled>
                <button type="button" pButton pRipple icon="pi pi-upload"
                    class="p-button-sm p-button-text p-button-secondary" (click)="taiLenFileDinhKem()"></button>
                <!-- <button type="button" pButton pRipple icon="pi pi-download" class="p-button-sm p-button-text p-button-secondary"
                    (click)="taiXuongFileDinhKem()"></button> -->
            </div>
        </div>
    </div>
    <div class="p-col-12 p-lg-6 p-mb-3 p-p-3 d-flex flex-column flex-xl-row" *ngIf="false">
        <label class="p-col-12 p-lg-2 p-p-0 my-auto widthtailieudinhkem">Tài liệu đính kèm:</label>
        <div class="p-col-12 p-lg-10 p-p-0">
            <div class="p-inputgroup">
                <input type="text" pInputText class="p-inputtext-sm" [ngModel]="NameFile" disabled>
                <button type="button" pButton pRipple icon="pi pi-upload"
                    class="p-button-sm p-button-text p-button-secondary" (click)="taiLenFileDinhKem()"></button>
                <!-- <button type="button" pButton pRipple icon="pi pi-download" class="p-button-sm p-button-text p-button-secondary"
                    (click)="taiXuongFileDinhKem()"></button> -->
            </div>
        </div>
    </div>
    <div class="p-col-12 p-lg-3 p-mb-3 p-p-3 d-flex flex-column flex-xl-row">
        <label class="p-col-12 p-xl-3 p-p-0 my-auto">Đơn vị năng suất:</label>
        <div class="p-col-12 p-xl-9 p-p-0">
            <p-dropdown [filter]="true" [options]="listNhaSanXuat" placeholder="Chọn đơn vị năng suất"
            styleClass="p-inputtext-sm" [(ngModel)]="item.IddmNhaSanXuat"></p-dropdown>
        </div>
    </div>
    <div class="p-col-12 p-lg-3 p-mb-3 p-p-3 d-flex flex-column flex-xl-row">
        <label class="p-col-12 p-xl-3 p-p-0 my-auto">Tuổi thọ:</label>
        <div class="p-col-12 p-xl-9 p-p-0">
            <input type="text" class="p-inputtext-sm" [(ngModel)]="item.NuocSanXuat" pInputText />
        </div>
    </div>
    <div class="p-col-12 p-lg-3 p-mb-3 p-p-3 d-flex flex-column flex-xl-row">
        <div  class="p-col-12 p-lg-6 p-p-0 d-flex flex-column flex-lg-row">
          <div class="p-col-12 p-lg-2 p-p-0">
            <p-radioButton name="city" value="Chicago" ></p-radioButton>
          </div>
          <label class="p-col-12 p-lg-10 p-p-0 ">Cần dự trữ</label>
        </div>
        <div  class="p-col-12 p-lg-6 p-p-0 d-flex flex-column flex-lg-row">
          <div class="p-col-12 p-lg-2 p-p-0">
            <p-radioButton name="city" value="Chicago" ></p-radioButton>
          </div>
          <label class="p-col-12 p-lg-10 p-p-0 ">Giá trị cao</label>
        </div>
        </div>
    <div class="p-col-12 p-lg-12 p-mb-3 p-p-3 d-flex flex-column flex-xl-row" *ngIf="TaiSanChaCon==='cha'">
        <label class="p-col-12 p-xl-1 p-p-0 my-auto widthghichu">Nội dung:</label>
        <div class="p-col-12 p-xl-11 p-p-0">
            <input type="text" class="p-inputtext-sm" [(ngModel)]="item.NoiDung" pInputText />
        </div>
    </div>
    <div
        [ngClass]="{'p-col-12 p-mb-3 p-p-3 d-flex flex-column flex-xl-row' : true,'p-lg-11':TaiSanChaCon==='cha','p-lg-12':TaiSanChaCon==='con'}">
        <label class="p-col-12 p-xl-1 p-p-0 my-auto widthghichu">Ghi chú:</label>
        <div class="p-col-12 p-xl-11 p-p-0" [ngStyle]="{'width.%': TaiSanChaCon==='cha'?'con':94}">
            <input type="text" class="p-inputtext-sm" [(ngModel)]="item.GhiChu" pInputText />
        </div>
    </div>
    <div class="p-col-12 p-lg-1 p-mb-3 p-p-3 d-flex flex-column flex-xl-row" *ngIf="TaiSanChaCon==='cha'">
        <button pButton pRipple type="button" icon="pi pi-align-justify"
            class="p-button-text p-button-sm p-button-secondary p-mr-2" pTooltip="Tạo lịch bảo dưỡng"
            (click)="TaoLichBaoDuong(item)"></button>
    </div>
</div>
