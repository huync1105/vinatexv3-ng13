<div class="modal-header">
    <h5 class="modal-title">Lựa chọn tài sản</h5>
    <button *ngIf="false" type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <!-- <div class="p-d-flex p-flex-row p-jc-between">
        <div class="modal-bt p-mb-4 ">
            <button pButton pRipple type="button" label="Quay lại" class="p-mr-2 p-button-sm"
                (click)="activeModal.dismiss('close')"></button>
            <button pButton pRipple type="button" label="Ghi lại" class="p-mr-2 p-button-sm "
                (click)="GhiLai()"></button>
        </div>
    </div>     -->
    <p-treeTable [value]="items" styleClass="p-treetable p-treetable-caption">
        <ng-template pTemplate="colgroup">
            <colgroup>
                <col style="width:50px">
                <col> 
                <col>
                <!-- <col> -->
                <col>
                <col>                
            </colgroup>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th class="text-center">
                    <p-checkbox [(ngModel)]="checkedAll" binary="false" inputId="binaryall" (onChange)="checkAll($event)"></p-checkbox>  
                </th>               
                <th class="text-center">Mã</th>
                <th class="text-center">Tên</th>
                <th class="text-center">Nguyên giá</th>
                <th class="text-center">Giá còn lại</th>
                <!-- <th class="text-center">Ngày nhập</th> -->
                <th class="text-center">Ghi chú</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
            <tr>
                <td class="text-center">
                    <p-checkbox [(ngModel)]="rowData.checked" binary="true" inputId="binary" (onChange)="checked()">
                    </p-checkbox>
                </td>               
                <td class="text-center">
                    <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
                    {{rowData.Ma}}
                    <!-- {{rowData.Ma}} -->
                </td>
                <td>{{rowData.Ten}}</td>
                <td class="text-right">
                    {{rowData.NguyenGia|number:'0.0'}}
                    <!-- <p-inputNumber inputId="integeronly" [(ngModel)]="rowData.NguyenGia">
                    </p-inputNumber> -->
                </td>
                <td class="text-right">
                    {{rowData.GiaTriConLai|number:'0.0'}}
                    <!-- <p-inputNumber inputId="integeronly" [(ngModel)]="rowData.GiaTriConLai">
                    </p-inputNumber> -->
                </td>
                <!-- <td class="text-center">{{rowData.NgayNhap|date:'dd/MM/yyyy'}}</td> -->
                <td>
                    <input type="text" pInputText [(ngModel)]="rowData.GhiChu"> 
                </td>
            </tr>
        </ng-template>
    </p-treeTable>

    <div class="p-d-flex p-flex-row p-jc-between p-mt-3">
        <div class="modal-bt p-mb-4 p-d-flex p-jc-between" style="width: 100%">
            <button pButton pRipple type="button" label="Đóng" class="p-mr-2 p-button-outlined"
                (click)="activeModal.dismiss('close')"></button>
            <button pButton pRipple type="button" label="Chấp nhận" class="p-mr-2 p-button"
                (click)="GhiLai()"></button>
        </div>
    </div>  
</div>
