<div class="modal-header">   <h5 class="modal-title">
    {{title}}</h5>
<button *ngIf="false" type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
</button>
<!-- <span class="p-button-sm p-button-sm p-button-text close" aria-hidden="true"
    (click)="activeModal.dismiss('Cross click')">×</span> -->
</div>
<div class="modal-body">
    <div class="p-d-flex p-flex-row p-jc-between">
        <div class="modal-bt p-mb-4 ">
            <button pButton pRipple type="button" label="Quay lại" class="p-mr-2 p-button-sm "
                (click)="activeModal.dismiss()"></button>
            <button pButton pRipple  type="button" label="Ghi lại" class="p-mr-2 p-button-sm "
                (click)="GhiLai()"></button>
            
        </div>
    </div>
<div class="col-12 col-lg-12">
<div class="p-grid">
    <div class="p-col-12 p-lg-4 p-mb-3 p-p-3 d-flex flex-column flex-xl-row">
        <label class="p-col-12 p-xl-3 p-p-0 my-auto">Mã</label>
        <div class="p-col-12 p-xl-9 p-p-0">
            <input type="text" disabled="disabled" style="font-weight: bold" class="p-inputtext-sm"  [(ngModel)]="item.MaDonViTinh" pInputText />
        </div>
    </div>
    <div class="p-col-12 p-lg-4 p-mb-3 p-p-3 d-flex flex-column flex-xl-row">
        <label class="p-col-12 p-xl-3 p-p-0 my-auto">Tên tài sản: </label>
        <div class="p-col-12 p-xl-9 p-p-0">
            <input type="text" disabled="disabled" style="font-weight: bold" class="p-inputtext-sm"  [(ngModel)]="item.TenDonViTinh" pInputText />
        </div>
    </div>
  
    <div class="p-col-12 p-lg-4 p-mb-3 p-p-3 d-flex flex-column flex-xl-row">
        <label class="p-col-12 p-xl-3 p-p-0 my-auto">Đơn vị tính</label>
        <div class="p-col-12 p-xl-9 p-p-0">
            <p-dropdown [filter]="true" [options]="listDonViTinh" placeholder="Chọn đơn vị tính" styleClass="p-inputtext-sm"
                [(ngModel)]="item.IddmDonViTinh" ></p-dropdown>
        </div>
    </div>
    <div class="p-col-12 p-lg-4 p-mb-3 p-p-3 d-flex flex-column flex-xl-row">
        <label class="p-col-12 p-xl-3 p-p-0 my-auto">Số lượng</label>
        <div class="p-col-12 p-xl-9 p-p-0">
            <p-inputNumber [minFractionDigits]="0" locale="en-EN" [(ngModel)]="item.SoLuong">
            </p-inputNumber>
        </div>
    </div>
    <div class="p-col-12 p-lg-4 p-mb-3 p-p-3 d-flex flex-column flex-xl-row">
        <label class="p-col-12 p-xl-3 p-p-0 my-auto">Ngày</label>
        <div class="p-col-12 p-xl-9 p-p-0">
            <p-calendar dateFormat="dd/mm/yy" inputStyleClass="p-inputtext-sm" [monthNavigator]="true"
            [yearNavigator]="true" [yearRange]="yearRange" [showIcon]="true" [(ngModel)]="item.NgaySinhUnix"
            inputId="icon" placeholder="dd/mm/yyyy">
        </p-calendar>
        </div>
    </div>
    <div class="p-col-12 p-lg-4 p-mb-3 p-p-3 d-flex flex-column flex-xl-row">
        <label class="p-col-12 p-xl-3 p-p-0 my-auto">Nội dung</label>
        <div class="p-col-12 p-xl-9 p-p-0">
            <input type="text" class="p-inputtext-sm"  [(ngModel)]="item.NoiDung" pInputText />
        </div>
    </div>
</div>
</div>
</div>
<div class="modal-footer">
<!-- <button pButton pRipple label="Lưu" icon="pi pi-save" class="p-button-sm p-mr-2" (click)="GhiLai()" [disabled]="khongclicknhieu"></button>
<button pButton pRipple label="Đóng" class="p-button-sm p-button-outlined p-button-secondary p-mr-2"
    (click)="activeModal.dismiss()"></button> -->
</div>
