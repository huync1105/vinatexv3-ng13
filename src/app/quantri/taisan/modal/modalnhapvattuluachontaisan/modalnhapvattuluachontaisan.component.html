<div class="modal-header">
    <h5 class="modal-title">Lựa chọn tài sản</h5>
    <button *ngIf="false" type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="p-d-flex p-flex-row p-jc-between p-mb-3">
        <div>
            <button pButton pRipple type="button" label="Quay lại" class="p-mr-2 p-button-sm"
                (click)="activeModal.dismiss('close')"></button>
            <button pButton pRipple type="button" label="Ghi lại" class="p-mr-2 p-button-sm "
                (click)="GhiLai()"></button>
        </div>
        <div class="p-d-flex p-flex-row">
            <!-- <div class="p-mr-2">
                <p-dropdown [filter]="true" [options]="listLoaiTaiSan" placeholder="Loại tài sản "
                styleClass="p-inputtext-sm"  [showClear]="true" [filter]="true"></p-dropdown>
            </div> -->
            <div class="p-mr-2 p-inputgroup">
                <input type="text" placeholder="Tìm kiếm" class="p-inputtext-sm" pInputText />
                <button type="button" pButton pRipple icon="pi pi-refresh"
                    class="p-button-secondary p-button-sm p-button-text"></button>
            </div>
        </div>
    </div>
    <p-table [value]="items" styleClass="p-treetable p-treetable-caption">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th style="width:50px" class="text-center">
                    <p-checkbox [(ngModel)]="checkedAll" binary="true"
                        (onChange)="checkAll($event)"></p-checkbox>
                </th>
                <th class="text-center" style="width: 150px;">Mã</th>
                <th class="text-center">Tên</th>
                <th class="text-center">Nguyên giá</th>
                <th class="text-center">Giá trị còn lại</th>
                <th class="text-center">Ghi chú</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item let-i="rowIndex">
            <tr>
                <td class="text-center">
                    <p-checkbox [(ngModel)]="item.checked" binary="true" inputId="binary" (onChange)="checked()">
                    </p-checkbox>
                </td>
                <td class="text-center" style="width: 150px;">
                    {{item.Ma}}
                </td>
                <td class="text-center">{{item.Ten}}</td>
                <td class="text-center"> {{item.NguyenGia}}</td>
                <td class="text-center"> {{item.GiaTriConLai}}</td>
                <td class="text-center">{{item.GhiChu}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
<div class="modal-footer">

</div>
