<div class="modal-header">
    <h5 class="modal-title">
        {{title}}</h5>
    <button *ngIf="false" type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>

</div>
<div class="modal-body">
    <div class="p-d-flex p-flex-row p-jc-between">
        <!-- <div class="modal-bt p-mb-4 ">
            <button pButton pRipple type="button" label="Quay lại" class="p-mr-2 p-button-sm "
                (click)="activeModal.dismiss()"></button>
            <button pButton pRipple type="button" label="Ghi lại" class="p-mr-2 p-button-sm "
                (click)="GhiLai()"></button>
        </div> -->
    </div>
    <div class="p-grid">
        <div class="p-col-12 p-lg-5  p-p-3 d-flex flex-column flex-xl-row">
            <label class="p-col-12 p-lg-5 p-p-0 my-auto">Mã:</label>
            <div class="p-col-12 p-lg-7 p-p-0">
                <input locale="en-EN" [(ngModel)]="item.Ma" pInputText />
            </div>
        </div>
        <div class="p-col-12 p-lg-7  p-p-3 d-flex flex-column flex-xl-row">
            <label class="p-col-12 p-lg-2 p-p-0 my-auto">Tên:</label>
            <div class="p-col-12 p-lg-10 p-p-0">
                <input locale="en-EN" [(ngModel)]="item.Ten" pInputText />
            </div>
        </div>
        <div class="p-col-12 p-lg-12  p-p-3 d-flex flex-column flex-xl-row">
            <label class="p-col-12 p-lg-2 p-p-0 my-auto">Loại tài sản :</label>
            <div class="p-col-12 p-lg-10 p-p-0">
                <p-dropdown [filter]="true" [options]="listTaiSan" placeholder="Chọn loại tài sản"
                    [(ngModel)]="item.IddmLoaiTaiSan" styleClass="p-inputtext-sm">
                </p-dropdown>
            </div>
        </div>
        <div class="p-col-12 p-lg-12  p-p-3 d-flex flex-column flex-xl-row">
            <label class="p-col-12 p-lg-2 p-p-0 my-auto">Nội dung:</label>
            <div class="p-col-12 p-lg-10 p-p-0">
                <input locale="en-EN" [(ngModel)]="item.NoiDung" pInputText />
            </div>
        </div>
        <div class="p-col-12 p-lg-12  p-p-3 d-flex flex-column flex-xl-row">
            <label class="p-col-12 p-lg-2 p-p-0 my-auto">Thời gian và số người thực hiện theo NCC:</label>
            <div class="p-col-12 p-lg-10 p-p-0">
                <input locale="en-EN" [(ngModel)]="item.ThoiGianVaSoNguoiTheoNCC" pInputText />
            </div>
        </div>
        <div class="p-col-12 p-lg-12  p-p-3 d-flex flex-column flex-xl-row">
            <label class="p-col-12 p-lg-2 p-p-0 my-auto">Thời gian và số người thực hiện theo thực tế:</label>
            <div class="p-col-12 p-lg-10 p-p-0">
                <input locale="en-EN" [(ngModel)]="item.ThoiGianVaSoNguoiThucTe" pInputText />
            </div>
        </div>
        <div class="p-col-12 p-lg-12  p-p-3 d-flex flex-column flex-xl-row">
            <label class="p-col-12 p-lg-2 p-p-0 my-auto">Ghi chú:</label>
            <div class="p-col-12 p-lg-10 p-p-0">
                <input locale="en-EN" [(ngModel)]="item.GhiChu" pInputText />
            </div>
        </div>
        <div class="p-col-12 p-lg-12  p-p-3 d-flex flex-column flex-xl-row">
            <label class="p-col-12 p-lg-2 p-p-0 my-auto">Lịch bảo dưỡng:</label>
            <div class="p-col-12 p-lg-10 p-p-0 d-flex flex-column flex-xl-row">
                <div class="p-col-12 p-lg-12 p-p-0 d-flex flex-column flex-xl-row">
                    <div class="p-col-12 p-lg-2 p-p-0">
                        <div class="field-radiobutton">
                            <p-radioButton value="Ngày" inputId="Ngay" [(ngModel)]="item.MaLoaiThoiGian"></p-radioButton>
                            <label for="Ngay">Ngày</label>
                        </div>
                    </div>
                    
                    <div class="p-col-12 p-lg-2 p-p-0">
                        <div class="field-radiobutton">
                            <p-radioButton value="Tuần" inputId="tuan" [(ngModel)]="item.MaLoaiThoiGian"></p-radioButton>
                            <label>Tuần</label>
                        </div>
                    </div>
                    <div class="p-col-12 p-lg-2 p-p-0">
                        <div class="field-radiobutton">
                            <p-radioButton value="Tháng" inputId="thang" [(ngModel)]="item.MaLoaiThoiGian"></p-radioButton>
                            <label>Tháng</label>
                        </div>
                    </div>
                    <div class="p-col-12 p-lg-2 p-p-0">
                        <div class="field-radiobutton">
                            <p-radioButton value="Năm" inputId="nam" [(ngModel)]="item.MaLoaiThoiGian" ></p-radioButton>
                            <label>Năm</label>
                        </div>
                    </div>
                    <div class="p-col-12 p-lg-4 p-p-0 d-flex flex-column flex-xl-row">
                        <!-- <div class="p-col-12 p-lg-10 p-p-0"> -->
                            <p-inputNumber [minFractionDigits]="0" locale="en-EN"  [(ngModel)]="item.ThoiGianBaoDuong">
                            </p-inputNumber> 
                            <p class="tan">({{item.MaLoaiThoiGian}})</p>
                        <!-- <div class="p-col-12 p-lg-2 p-p-0 tan"> ({{item.MaLoaiThoiGian}})</div> -->

                    </div>
                </div>
            </div>
        </div>
        <div class="p-col-12 p-lg-5  p-p-3 d-flex flex-column flex-xl-row">
            <label class="p-col-12 p-lg-5 p-p-0 my-auto">Năng suất:</label>
            <div class="p-col-12 p-lg-7 p-p-0 d-flex flex-column flex-xl-row">
                <p-inputNumber [minFractionDigits]="0" locale="en-EN" [(ngModel)]="item.NangSuat">
                </p-inputNumber>
                <p class="tan">(tấn)</p>    
            </div>
        </div>
        <div class="p-col-12 p-lg-4  p-p-3 d-flex flex-column flex-xl-row">
            <label class="p-col-12 p-lg-4 p-p-0 my-auto">Độ ưu tiên:</label>
            <div class="p-col-12 p-lg-8 p-p-0 d-flex flex-column flex-xl-row">
                <input locale="en-EN" [(ngModel)]="item.DoUuTien" pInputText />
            </div>
        </div>
        <div class="p-col-12 p-lg-3  p-p-3 d-flex flex-column flex-xl-row">
            <div class="p-col-12 p-lg-2 p-p-0 my-auto"></div>
            <div class="p-field-checkbox p-col-12 p-lg-10 p-p-0 my-auto">
                <p-checkbox [(ngModel)]="item.isHoatDong" binary="true" inputId="binary"></p-checkbox>
                <label for="binary">Hoạt động </label>
            </div>
        </div>
    </div>
    <div class="modal-footer p-d-flex p-flex-column p-flex-sm-row p-jc-between p-mb-3">
        <button pButton pRipple label="Đóng"  class="p-button-sm p-mr-2"
            (click)="activeModal.dismiss()"></button>
        <button pButton pRipple label="Chấp nhận" icon="pi pi-save" class="p-button-sm p-mr-2" (click)="GhiLai()"></button>
    </div>
