<div class="p-grid p-flex-row-reverse">
  <div class="p-inputgroup p-lg-3 p-p-0">
    <input type="text" pInputText class="p-inputtext-sm" [(ngModel)]="filter.keyword" (keyup.enter)="SearchDanhGia(filter.keyword)"> 
    <button pButton pRipple type="button" icon="pi pi-search" class="p-button-rounded p-button-secondary p-button-text" (click)="SearchDanhGia(filter.keyword)"></button>
    <button pButton pRipple type="button" icon="pi pi-refresh" class="p-button-rounded p-button-secondary p-button-text" (click)="ResetFilter()"></button>
  </div>
</div>

<div class="p-mt-3">
  <p-table [value]="item.listPhieuDanhGia" styleClass="p-datatable-sm p-datatable-gridlines">
    <ng-template pTemplate="colgroup"> 
      <colgroup>
        <col style="width: 50px">
        <col>
        <col>
        <col>
        <col>
      </colgroup>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>STT</th>
        <th>Số quy trình</th>
        <th>Ngày</th>
        <th>Kết quả</th>
        <th>Ghi chú</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item let-i="rowIndex">
      <tr>
        <td class="text-center">{{20* (paging.currentPage - 1) + i + 1 }}</td>
        <td class="text-center">{{item.SoQuyTrinh}}</td>
        <td class="text-center">{{item.Created | date:'dd/MM/yyyy'}}</td>
        <td class="text-center">{{item.KetQuaDanhGia}}</td>
        <td>{{item.GhiChu}}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="p-d-flex p-ai-center p-jc-between p-px-2">
        Tổng số bản ghi {{paging.totalCount}}.
        <p-paginator #paginator [totalRecords]="paging.totalCount" [rows]="20" (onPageChange)="changePage($event)"></p-paginator>
      </div>
    </ng-template>
  </p-table>
</div>
