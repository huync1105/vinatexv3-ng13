<div class="modal-header">
    <h5 class="modal-title">Lô {{item.TenLoBong}}</h5>
    <button *ngIf="false" type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="p-d-flex p-flex-row p-jc-between">
        <div class="modal-bt p-mb-4 ">
            <button pButton pRipple type="button" label="Đóng" class="p-mr-2 p-button-sm"
                (click)="activeModal.dismiss('close')"></button>
        </div>
    </div>
    <div class="p-grid">
        <div class="p-col-12 p-lg-12 p-p-3 d-flex flex-column flex-lg-row">
            <label class="p-col-12 p-lg-2 p-p-0 my-auto"><b>Thông tin kiện: </b> <br> {{item.MaKien}}</label>
            <div class="p-col-12 p-lg-10 p-p-0">
                <p class="paragraph" [innerHTML]="itemBanDau">
                </p>
            </div>
        </div>
        <div class="p-col-12 p-lg-12 p-p-3 d-flex flex-column flex-lg-row">
            <label class="p-col-12 p-lg-2 p-p-0 my-auto"><b>Thông tin kiện thay thế: </b> <br>
                {{item.MaKienDoi}}</label>
            <div class="p-col-12 p-lg-10 p-p-0">
                <p class="paragraph" [innerHTML]="itemThayThe">
                </p>
            </div>
        </div>
    </div>
</div>
