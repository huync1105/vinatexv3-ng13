<div class="modal-header">
        <h5 class="modal-title">Xuất Excel</h5>
        <button *ngIf="false" type="button" class="close" aria-label="Close"
                (click)="activeModal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
        </button>
</div>
<div class="modal-body">
        <div class="p-grid">
                <input pInputText type="text" [(ngModel)]="BanBong" (keyup.enter)="accept()">
        </div>
</div>
<div class="modal-footer">
        <button pButton pRipple label="Chấp nhận" class="p-button-sm p-mr-2" (click)="accept()"></button>
        <button pButton pRipple label="Đóng" class="p-button-sm p-button-outlined p-mr-2" (click)="activeModal.dismiss()"></button>
</div>
