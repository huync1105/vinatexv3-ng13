<div class="modal-header">
    <h5 class="modal-title">{{opt==='add'?'Thêm mới':'Cập nhật'}} danh mục bán chế phẩm</h5>
    <button *ngIf="false" type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="p-grid">
        <div class="p-col-12 flex-column flex-lg-row d-flex">
            <label class="p-col-12 p-lg-2 p-p-0 my-auto">Mã<span class="text-danger">*</span>:</label>
            <div class="p-col-12 p-lg-10 p-p-0">
                <input type="text" class="p-inputtext-sm" [(ngModel)]="item.Ma" pInputText />
            </div>
        </div>
        <div class="p-col-12 flex-column flex-lg-row d-flex">
            <label class="p-col-12 p-lg-2 p-p-0 my-auto">Tên <span class="text-danger">*</span>:</label>
            <div class="p-col-12 p-lg-10 p-p-0">
                <input type="text" class="p-inputtext-sm" [(ngModel)]="item.Ten" pInputText />
            </div>
        </div>
        <div class="p-col-12 flex-column flex-lg-row d-flex">
            <label class="p-col-12 p-lg-2 p-p-0 my-auto">Công đoạn</label>
            <div class="p-col-12 p-lg-10 p-p-0">
                <p-dropdown [options]="listCongDoan" placeholder="Chọn công đoạn" styleClass="p-inputtext-sm"
                    [(ngModel)]="item.CongDoan" (onChange)="getListdmBanChePhamTheoCongDoan()"></p-dropdown>
            </div>
        </div>
        <div class="p-col-12 flex-column flex-lg-row d-flex">
            <label class="p-col-12 p-lg-2 p-p-0 my-auto">Danh mục cha</label>
            <div class="p-col-12 p-lg-10 p-p-0">
                <p-dropdown [options]="listdmBanChePham" placeholder="Chọn danh mục cha" styleClass="p-inputtext-sm"
                    [(ngModel)]="item.IdParent"></p-dropdown>
            </div>
        </div>
        <div class="p-col-12 flex-column flex-lg-row d-flex">
            <label class="p-col-12 p-lg-2 p-p-0 my-auto">Loại</label>
            <div class="p-col-12 p-lg-5 p-p-0">
                    <input class="control-label col-form-label" type="radio" id="inlineCheckbox" [(ngModel)]="item.luachon" value="0">
                    <label for="inlineCheckbox" style="font-size: .875rem; padding-left: 0px">&nbsp;Danh mục bình thường</label>
            </div>
            <div class="p-col-12 p-lg-5 p-p-0">
                <input class="control-label col-form-label" type="radio" id="inlineCheckbox1" [(ngModel)]="item.luachon" value="1">
                <label for="inlineCheckbox1" style="font-size: .875rem; padding-left: 0px">&nbsp;Danh mục đi theo mặt hàng</label>
            </div>
        </div>
        <!-- <div class="p-col-12 flex-column flex-lg-row d-flex">
            <label class="p-col-12 p-lg-2 p-p-0 my-auto">Ghi chú</label>
            <div class="p-col-12 p-lg-10 p-p-0">
                <input type="text" class="p-inputtext-sm" (keyup.enter)="accept()" [(ngModel)]="item.GhiChu" pInputText />
            </div>
        </div> -->
    </div>
</div>
<div class="modal-footer">
    <button pButton pRipple label="Chấp nhận" class="p-button-sm p-mr-2" (click)="accept()" [disabled]="khongclicknhieu"></button>
    <button pButton pRipple label="Thoát" class="p-button-sm p-button-outlined p-button-secondary p-mr-2" (click)="activeModal.dismiss()"></button>
</div>
