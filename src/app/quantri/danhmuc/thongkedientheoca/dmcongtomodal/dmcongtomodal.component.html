<div class="modal-header">
    <h5 class="modal-title">{{title}}</h5>
    <button *ngIf="false" type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="p-grid">
        <div class="p-col-12 p-d-flex p-flex-row">
            <label class="p-col-12 p-lg-4 p-p-0 my-auto">Mã<span class="text-danger">*</span>:</label>
            <div class="p-col-12 p-lg-8 p-p-0">
                <input type="text" class="p-inputtext-sm" [(ngModel)]="item.Ma" pInputText />
            </div>
        </div>
        <div class="p-col-12 p-d-flex p-flex-row">
            <label class="p-col-12 p-lg-4 p-p-0 my-auto">Tên<span class="text-danger">*</span>:</label>
            <div class="p-col-12 p-lg-8 p-p-0">
                <input type="text" class="p-inputtext-sm" [(ngModel)]="item.Ten" pInputText />
            </div>
        </div>
        <div class="p-col-12 p-d-flex p-flex-row">
            <label class="p-col-12 p-lg-4 p-p-0 my-auto">Phân nhóm công tơ:</label>
            <div class="p-col-12 p-lg-8 p-p-0">
                <p-dropdown [filter]="true" [options]="listnhomcongto" placeholder="Chọn"
                    [(ngModel)]="item.idNhomCongToDien" styleClass="p-inputtext-sm"></p-dropdown>
            </div>
        </div>
        <div class="p-col-12 p-d-flex p-flex-row">
            <label class="p-col-12 p-lg-4 p-p-0 my-auto">Loại điện:</label>
            <div class="p-col-12 p-lg-8 p-p-0">
                <p-dropdown [filter]="true" [options]="listLoaiDien" placeholder="Chọn"
                    [(ngModel)]="item.IddmLoaiDien" styleClass="p-inputtext-sm"></p-dropdown>
            </div>
        </div>
        <div class="p-col-12 p-d-flex p-flex-row">
            <label class="p-col-12 p-lg-4 p-p-0 my-auto">Máy biến áp:</label>
            <div class="p-col-12 p-lg-8 p-p-0">
                <p-dropdown [filter]="true" [options]="listmaybienap" placeholder="Chọn" [(ngModel)]="item.idMayBienAp"
                    styleClass="p-inputtext-sm"></p-dropdown>
            </div>
        </div>
        <div class="p-col-12 p-d-flex p-flex-row">
            <label class="p-col-12 p-lg-4 p-p-0 my-auto">Khung giờ áp dụng:</label>
            <div class="p-col-12 p-lg-8 p-p-0">
                <p-multiSelect [options]="listKhungGio|isXoa" [(ngModel)]="nhomKhungGioSelected" [maxSelectedLabels]="8"
                    [selectedItemsLabel]="'Đã chọn {0} khung giờ'" [selectionLimit]='1' defaultLabel="Chọn khung giờ">
                </p-multiSelect>
            </div>
        </div>
        <div class="p-col-12 p-d-flex p-flex-row">
            <label class="p-col-12 p-lg-4 p-p-0 my-auto">Hệ số nhân:</label>
            <div class="p-col-12 p-lg-8 p-p-0">
                <p-inputNumber [minFractionDigits]="0" locale="en-EN" [(ngModel)]="item.HeSoNhan">
                </p-inputNumber>
            </div>
        </div>
        <div class="p-col-12 p-d-flex p-flex-row">
            <label class="p-col-12 p-lg-4 p-p-0 my-auto">Hệ số TI:</label>
            <div class="p-col-12 p-lg-8 p-p-0">
                <p-inputNumber [minFractionDigits]="0" locale="en-EN" [(ngModel)]="item.HeSoTI">
                </p-inputNumber>
            </div>
        </div>
        <div class="p-col-12 p-d-flex p-flex-row">
            <label class="p-col-12 p-lg-4 p-p-0 my-auto">Công suất tiêu thụ đầu:</label>
            <div class="p-col-12 p-lg-8 p-p-0">
                <p-inputNumber [minFractionDigits]="2" locale="en-EN" [(ngModel)]="item.SoDauKy">
                </p-inputNumber>
            </div>
        </div>
        <div class="p-col-12 p-d-flex p-flex-row">
            <label class="p-col-12 p-lg-4 p-p-0 my-auto">Số thứ tự trong nhóm:</label>
            <div class="p-col-12 p-lg-8 p-p-0">
                <p-inputNumber locale="en-EN" [(ngModel)]="item.STT">
                </p-inputNumber>
            </div>
        </div>
        <div class="p-col-12 p-d-flex p-flex-row">
            <label class="p-col-12 p-lg-4 p-p-0 my-auto">Không cộng vào tổng:</label>
            <div class="p-col-12 p-lg-1 p-p-0">
                <input type="checkbox" class="p-inputtext-sm" [(ngModel)]="item.isKhongCongVaoTong" />
            </div>
            <label class="p-col-12 p-lg-3 p-p-0 my-auto">Nhập số tiêu thụ:</label>
            <div class="p-col-12 p-lg-1 p-p-0">
                <input type="checkbox" class="p-inputtext-sm" [(ngModel)]="item.isNhapSoTieuThuTrucTiep" />
            </div>
        </div>
        <div class="p-col-12 p-d-flex p-flex-row">
            <label class="p-col-12 p-lg-4 p-p-0 my-auto">Ghi chú:</label>
            <div class="p-col-12 p-lg-8 p-p-0">
                <input type="text" class="p-inputtext-sm" (keyup.enter)="accept()" [(ngModel)]="item.GhiChu"
                    pInputText />
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button pButton pRipple label="Chấp nhận" class="p-button-sm p-mr-2" (click)="accept()"
        [disabled]="khongclicknhieu"></button>
    <button pButton pRipple label="Thoát" class="p-button-sm p-button-outlined p-button-secondary p-mr-2"
        (click)="activeModal.dismiss()"></button>
</div>
