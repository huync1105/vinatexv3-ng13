<div class="modal-header">
    <!-- {{opt==='add'?'Thêm mới':'Cập nhật'}} -->
    <h5 class="modal-title">Tiêu chuẩn chất lượng- kỹ thuật</h5>
    <button *ngIf="false" type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <div class="p-d-flex p-flex-row p-jc-between">
        <div class="modal-bt p-mb-4">
            <button pButton pRipple type="button" label="Chấp nhận" (click)="accept()"
                class="p-mr-2 p-button-sm"></button>
            <button pButton pRipple type="button" label="Đóng" class="p-mr-2 p-button-sm"
                (click)="onClose()"></button>
        </div>
    </div>
    <div class="p-grid">
        <div class="p-col-12 p-p-0 d-flex flex-column">
            <p-table [value]="items"
                styleClass="p-datatable-sm wrap-text p-datatable-striped p-datatable-gridlines" [scrollable]="false"
                scrollHeight="500px" [virtualScroll]="false" [virtualRowHeight]="30">
                <ng-template pTemplate="colgroup">
                    <colgroup>
                        <col style="width:50px">
                        <col style="width:50px">
                        <col>
                        <col>
                        <col>
                    </colgroup>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>
                            <p-checkbox [(ngModel)]="checkedAll" (onChange)="checkAll($event)" binary="true"
                                inputId="binary"></p-checkbox>
                        </th>
                        <th>STT</th>
                        <th>Đặc tính</th>
                        <th>Đơn vị</th>
                        <th>Tiêu chuẩn</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item let-i="rowIndex">
                    <tr>
                        <td class="text-center">
                            <p-checkbox [(ngModel)]="item.checked" binary="true"
                                inputId="binary" (onChange)="checkItem(item)"></p-checkbox>
                        </td>
                        <td class="text-center">{{i + 1 }}</td>
                        <td>{{item.dacTinh}}</td>
                        <td>{{item.donVi}}</td>
                        <td>{{item.tieuChuan}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
