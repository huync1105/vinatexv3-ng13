<div class="modal-header">

    <h5 class="modal-title">Nhân sự hợp đồng</h5>
    <button *ngIf="false" type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <div class="p-d-flex p-flex-row p-jc-between">
        <div class="modal-bt p-mb-4">
            <button pButton pRipple type="button" label="Quay lại" class="p-mr-2 p-button-sm" (click)="activeModal.dismiss('close')"></button>
            <button pButton pRipple type="button" label="Ghi lại" (click)="accept('add')" class="p-mr-2 p-button-sm"></button>

        </div>
    </div>
    <div class="p-grid">
        <div class="p-col-12 p-lg-6 p-mb-3 p-p-3 d-flex flex-column flex-lg-row">
            <label class="p-col-12 p-lg-4 p-p-0 my-auto">Tên nhân sự:<span class="required">*</span></label>
            <div class="p-col-12 p-lg-8 p-p-0">

                <input type="text" [(ngModel)]="item.ten" class="p-inputtext-sm" pInputText />

            </div>
        </div>
        <div class="p-col-12 p-lg-6 p-mb-3 p-p-3 d-flex flex-column flex-lg-row">
            <label class="p-col-12 p-lg-4 p-p-0 my-auto">Chức vụ:</label>
            <div class="p-col-12 p-lg-8 p-p-0">

                <input type="text" [(ngModel)]="item.chucVu" class="p-inputtext-sm" pInputText />

            </div>
        </div>



        <div class="p-col-12 p-lg-6 p-mb-3 p-p-3 d-flex flex-column flex-lg-row">
            <label class="p-col-12 p-lg-4 p-p-0 my-auto">Số quyết định:</label>
            <div class="p-col-12 p-lg-8 p-p-0">

                <input type="text" [(ngModel)]="item.soQuyetDinh" class="p-inputtext-sm" pInputText />

            </div>
        </div>
        <div class="p-col-12 p-lg-6 p-mb-3 p-p-3 d-flex flex-column flex-lg-row">
            <label class="p-col-12 p-lg-4 p-p-0 my-auto">Ngày quyết định:</label>
            <div class="p-col-12 p-lg-8 p-p-0">

                <p-calendar dateFormat="dd/mm/yy" inputStyleClass="p-inputtext-sm" [locale]="lang" [monthNavigator]="true" [yearNavigator]="true" [yearRange]="yearRange" [showIcon]="true" [(ngModel)]="item.ngayQuyetDinh" inputId="icon" placeholder="dd/mm/yyyy">
                </p-calendar>

            </div>
        </div>


        <div class="p-col-12 p-lg-6 p-mb-3 p-p-3 d-flex flex-column flex-lg-row">
            <label class="p-col-12 p-lg-4 p-p-0 my-auto">Ngày bắt đầu:</label>
            <div class="p-col-12 p-lg-8 p-p-0">

                <p-calendar dateFormat="dd/mm/yy" inputStyleClass="p-inputtext-sm" [locale]="lang" [monthNavigator]="true" [yearNavigator]="true" [yearRange]="yearRange" [showIcon]="true" [(ngModel)]="item.ngayBatDau" inputId="icon" placeholder="dd/mm/yyyy">
                </p-calendar>

            </div>
        </div>

        <div class="p-col-12 p-lg-6 p-mb-3 p-p-3 d-flex flex-column flex-lg-row">
            <label class="p-col-12 p-lg-4 p-p-0 my-auto">Ngày kết thúc:</label>
            <div class="p-col-12 p-lg-8 p-p-0">

                <p-calendar dateFormat="dd/mm/yy" inputStyleClass="p-inputtext-sm" [locale]="lang" [monthNavigator]="true" [yearNavigator]="true" [yearRange]="yearRange" [showIcon]="true" [(ngModel)]="item.ngayKetThuc" inputId="icon" placeholder="dd/mm/yyyy">
                </p-calendar>

            </div>
        </div>
        <div class="p-col-12 p-lg-6 p-mb-3 p-p-3 d-flex flex-column flex-lg-row">
            <label class="p-col-12 p-lg-4 p-p-0 my-auto">Trạng thái:</label>
            <div class="p-col-12 p-lg-8 p-p-0">
                <p-dropdown [filter]="true" [(ngModel)]="item.tenTrangThai" [options]="listTrangThai" placeholder="Chọn trạng thái" styleClass="p-inputtext-sm"></p-dropdown>


            </div>
        </div>




    </div>
