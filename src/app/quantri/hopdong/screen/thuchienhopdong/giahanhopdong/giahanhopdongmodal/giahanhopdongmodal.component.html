<div class="modal-header">
    <h5 style="color:#1f2779;" class="modal-title ">Quy trình gia hạn hợp đồng</h5>
    <!-- <div class="p-col-12 p-lg-4 p-p-0 d-flex flex-column flex-lg-row">
          <label class="p-col-12 p-lg-4 p-p-0 my-auto">Nhà máy:</label>
          <div class="p-col-12 p-lg-8 p-p-0">
              <p-dropdown [filter]="true" [options]="listNhaMay" placeholder="Chọn nhà máy" styleClass="p-inputtext-sm"
                  [(ngModel)]="item.NhaMay"></p-dropdown>
          </div>
      </div> -->
    <div class="d-flex flex-column flex-lg-row">
        <div>
            <span style="font-weight: bold;">Số quy trình:</span> {{item.soQuyTrinh}}
        </div>
        <div class="ml-lg-3 mr-lg-3">
            <span style="font-weight: bold;">TG Tạo:</span> {{item.created|date:"dd/MM/yyyy HH:mm"}}
        </div>
        <div>
            <span style="font-weight: bold;">TG Duyệt:</span> {{item.modified|date:"dd/MM/yyyy HH:mm"}}
        </div>
    </div>
    <button *ngIf="false" type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
      </button>
</div>
<div class="modal-body">
    <div class="p-d-flex p-flex-row p-jc-between">
        <div class="modal-bt p-mb-4">
            <button pButton pRipple type="button" label="Quay lại" class="p-mr-2 p-button-sm" (click)="activeModal.dismiss('close')"></button>
            <button pButton pRipple type="button" label="Ghi lại" class="p-mr-2 p-button-sm " (click)="GhiLai()" *ngIf="checkbutton.Ghi"></button>
            <button pButton pRipple type="button" label="Xóa" *ngIf="checkbutton.Xoa" class="p-mr-2 p-button-sm" (click)="XoaQuyTrinh()"></button>
            <button pButton pRipple type="button" label="Không duyệt" class="p-mr-2 p-button-sm" (click)="KhongDuyet()" *ngIf="checkbutton.KhongDuyet"></button>
        </div>
    </div>
    <div class="p-grid">
        <div class="p-col-12 p-lg-6 p-p-3 d-flex flex-column flex-lg-row">
            <label class="p-col-12 p-lg-3  p-xl-2  p-p-0 my-auto">Lý do gia hạn <span class="required"></span></label>
            <div class="p-col-12 p-xl-10 p-lg-9  p-p-0">
                <input type="text" [(ngModel)]="item.lyDo" class="p-inputtext-sm" pInputText />
            </div>
        </div>
        <div class="p-col-12 p-lg-6 p-p-3 d-flex flex-column flex-lg-row">
            <label class="p-col-12 p-lg-2 p-p-0 my-auto">Hợp đồng:</label>
            <div class="p-col-12 p-lg-10 p-p-0">
                <p-dropdown [filter]="true" [(ngModel)]="item.idHopDong" [options]="listHopDong" placeholder="Chọn hợp đồng" styleClass="p-inputtext-sm"></p-dropdown>
            </div>
        </div>
        <div class="p-col-12 p-lg-8 p-xl-6 p-p-3 d-flex flex-column flex-lg-row">

            <label class="p-col-12 p-lg-2 p-p-0 my-auto p-mr-3">Số CV/BB</label>
            <div class="p-col-12 p-lg-4 p-p-0">
                <input type="text" [(ngModel)]="item.soCongVan" class="p-inputtext-sm" pInputText />
            </div>
            <label class="p-col-12 p-lg-4 p-xl-3 p-p-0 my-auto">Ngày phát hành CV/BB</label>
            <div class="p-col-12 p-lg-2 p-xl-3 p-p-0">
                <p-calendar dateFormat="dd/mm/yy" inputStyleClass="p-inputtext-sm" [locale]="lang" [monthNavigator]="true" [yearNavigator]="true" [yearRange]="yearRange" [showIcon]="true" [(ngModel)]="item.ngayPhatHanh" inputId="icon" placeholder="dd/mm/yyyy">
                </p-calendar>
            </div>


        </div>
        <div class="p-col-12 p-lg-4 p-xl-6 p-p-3 d-flex flex-column flex-lg-row">
            <label class="p-col-12 p-lg-5 p-xl-2 p-p-0 my-auto">Ngày gia hạn</label>
            <div class="p-col-12 p-xl-10 p-lg-7 p-p-0">

                <p-calendar dateFormat="dd/mm/yy" inputStyleClass="p-inputtext-sm" [locale]="lang" [monthNavigator]="true" [yearNavigator]="true" [yearRange]="yearRange" [showIcon]="true" [(ngModel)]="item.ngayGiaHan" inputId="icon" placeholder="dd/mm/yyyy">
                </p-calendar>

            </div>
        </div>
        <div class="p-col-12 p-p-3 d-flex flex-column flex-lg-row">
            <label class="p-col-12 p-lg-1 p-p-0 my-auto">Ghi chú </label>
            <div class="p-col-12 p-lg-11 p-p-0">
                <input type="text" [(ngModel)]="item.ghiChu" class="p-inputtext-sm" pInputText />
            </div>
        </div>




    </div>
</div>
<div class="modal-footer">
    <!-- <button pButton pRipple label="Chấp nhận" class="p-button-sm p-mr-2" (click)="accept()"></button>
      <button pButton pRipple label="Thoát" class="p-button-sm p-button-outlined p-button-secondary p-mr-2"
          (click)="activeModal.dismiss()"></button> -->
</div>
