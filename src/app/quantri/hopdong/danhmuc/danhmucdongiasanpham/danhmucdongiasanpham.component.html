
<h4 class="title" style="color:#1f2779">
    Danh mục đơn giá sản phẩm
 </h4>
 <div class="p-d-flex p-flex-column p-flex-sm-row p-jc-between p-mb-3">
     <div class="p-d-flex p-flex-row">
         <!-- <button pButton pRipple label="Thêm mới" icon="pi pi-plus" class="p-button-sm p-mr-2" (click)="add()"></button> -->
     </div>
     <div class="p-d-flex p-flex-row" style="width:200px">
         <div class="p-inputgroup" style="width:200px">
             <input type="text" placeholder="Tìm kiếm" [(ngModel)]="keyWord" (keyup.enter)="GetList(true)" class="p-inputtext-sm" pInputText />
             <button type="button" pButton pRipple icon="pi pi-refresh" class="p-button-secondary p-button-text"(click)="resetFilter()" pTooltip="Làm mới" showDelay="1000" tooltipPosition="bottom"></button>
             <button type="button" pButton pRipple icon="pi pi-search" class="p-button-secondary p-button-text" (click)="GetList(true)" pTooltip="Tìm kiếm" showDelay="1000" tooltipPosition="bottom"></button>
         </div>
     </div>
 </div>
 <p-table [value]="items|filter:keyWord" styleClass="p-datatable-sm wrap-text p-datatable-striped" [scrollable]="true">
     <ng-template pTemplate="colgroup">
         <colgroup>
             <col style="width:50px">
             <col *ngFor="let col of cols" [ngStyle]="{width:col.width}">
             <col style="width: 100px;">
         </colgroup>
     </ng-template>
     <ng-template pTemplate="header">
         <tr>
             <th class="text-center">STT</th>
             <th *ngFor="let header of cols">
                 {{header.header}}
             </th>
             <th>Thao tác</th>
         </tr>
     </ng-template>
     <ng-template pTemplate="body" let-item let-i="rowIndex">
         <tr>
             <td class="text-center">
                 {{ 20 * (paging.CurrentPage - 1) + i + 1 }}
             </td> 
             <td *ngFor="let col of cols" class="text-center" [ngClass]="{'text-center': col.align==='center'}">
                 {{item[col.field]}}
             </td>
             <td class="text-center date">
                 <button pButton pRipple type="button" icon="pi pi-pencil"
                     class="p-button-text p-button-sm p-button-secondary p-mr-2" (click)="edit(item)" pTooltip="Sửa" showDelay="1000" tooltipPosition="bottom"></button>
             </td>
         </tr>
     </ng-template>
     <ng-template pTemplate="summary">
         <div class="p-d-flex p-flex-column p-flex-sm-row p-jc-between">
             Tổng số bản ghi {{paging.TotalItem}}.
         </div>
     </ng-template>
 </p-table>
