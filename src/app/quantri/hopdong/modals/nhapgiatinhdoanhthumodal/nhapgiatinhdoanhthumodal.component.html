
<div class="modal-header">
    <h5 class="modal-title">Tính doanh thu</h5>
    <div class="d-flex flex-column flex-lg-row">
    </div>
  </div>
  <div class="modal-body">
    <div class="p-d-flex p-flex-row p-jc-between">
      <div class="modal-bt p-mb-4">
        <button pButton pRipple type="button" label="Quay lại" class="p-mr-2 p-button-sm"
          (click)="activeModal.dismiss('close')"></button>
        <!-- <button pButton *ngIf="checkbutton.Ghi" pRipple type="button" label="Lưu nháp" class="p-mr-2 p-button-sm "
          (click)="GhiLai()"></button> -->
      </div>
    </div>
    <div class="p-d-flex p-flex-row">
        <p-table [value]="data.lstTienTe" styleClass="p-datatable-sm wrap-text p-datatable-striped">
            <ng-template pTemplate="header">
                <tr>
                    <th>Ngoại tệ</th>
                    <th *ngFor="let item of listProp;let i = index">Tháng {{i+1}}</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-tiente let-i="rowIndex">
                <tr>
                    <td class="text-center">{{tiente.Ten}}</td>
                    <td *ngFor="let prop of listProp">
                        <p-inputNumber  [minFractionDigits]="0" locale="en-EN" [(ngModel)]="tiente[prop]">
                        </p-inputNumber>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
  </div>
  <div class="modal-footer">
  
  </div>
