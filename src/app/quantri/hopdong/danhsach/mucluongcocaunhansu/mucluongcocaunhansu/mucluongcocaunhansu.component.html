<div >
    <h4 class="title" style="color:#1f2779">
        Mức lương cơ cấu nhân sự
    </h4>
</div>

    <div class="p-d-flex p-flex-row p-jc-between">
        <div class="modal-bt p-mb-4 ">
            <button pButton pRipple type="button" label="Thêm mới" class="p-mr-2 p-button-sm "
                (click)="add()"></button>
        </div>
    </div>
    <p-table [value]="items" [(selection)]="selectedItems" styleClass="p-datatable-sm wrap-text p-datatable-striped"
        [scrollable]="false">
        <ng-template pTemplate="colgroup">
            <colgroup>
                <col style="width:50px">
                <col style="width: 300px;">
                <col style="width: 100px;">
                <col style="width: 100px;">
            </colgroup>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <!-- <th>
                 <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
             </th> -->
                <th class="text-center">STT</th>
                <th>Mức lương của nhà máy</th>
                <th>Năm</th>
                <th> </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item let-i="rowIndex">
            <tr>
                <!-- <td class="text-center">
                 <p-tableCheckbox [value]="item"></p-tableCheckbox>
             </td> -->
                <td class="text-center">
                    {{ i + 1 }}
                </td>
                <td class="text-center">{{item.TenDuAn}}</td>
                <td class="text-center">{{item.Nam}}</td>
                <td class="text-center date">
                    <button pButton pRipple type="button" icon="pi pi-pencil"
                        class="p-button-text p-button-sm p-button-secondary p-mr-2" (click)="edit(item)" pTooltip="Sửa"
                        showDelay="1000" tooltipPosition="bottom"></button>
                    <button pButton pRipple type="button" icon="pi pi-trash"
                     class="p-button-text p-button-sm p-button-secondary" (click)="delete(item)" pTooltip="Xóa" showDelay="1000" tooltipPosition="bottom"></button> 
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
         <div class="p-d-flex p-flex-column p-flex-sm-row p-jc-between">
             Tổng số bản ghi {{paging.TotalItem}}.<p-paginator #paginator [totalRecords]="paging.TotalItem" [rows]="20"
                 (onPageChange)="changePage($event)"></p-paginator>
         </div>
     </ng-template>
    </p-table>
