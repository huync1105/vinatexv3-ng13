<div class="modal-header">
  <h5 class="modal-title">
    {{title}}</h5>
  <button *ngIf="false" type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="p-d-flex p-flex-row p-jc-between">
    <div class="modal-bt p-mb-4 ">

      <button pButton pRipple type="button" label="Quay lại" class="p-mr-2 p-button-sm "
        (click)="activeModal.dismiss()"></button>
      <button pButton pRipple type="button" label="Ghi lại" class="p-mr-2 p-button-sm " (click)="GhiLai()"></button>
    </div>
  </div>
  <div class="col-12 col-lg-12">
    <div class="p-grid">
      <div class="p-col-12 p-lg-4 p-p-3 d-flex flex-column flex-lg-row">
        <label class="p-col-12 p-lg-4 p-p-0 my-auto">Năm:</label>
        <div class="p-col-12 p-lg-8 p-p-0">
          <p-dropdown [filter]="true" [options]="listNam" placeholder="Chọn năm" styleClass="p-inputtext-sm"
            [(ngModel)]="Nam" (onChange)="GetListNam()"></p-dropdown>
        </div>
      </div>
    </div>
  </div>  
  <p-table [value]="item.lstKH_ListDonGiaDinhMucViewModel" styleClass="p-datatable-sm wrap-text p-datatable-striped">
    <ng-template pTemplate="colgroup">
      <colgroup>
        <col style="width:100px">
        <col style="width:50px">
        <col style="width:50px">
        <col style="width:50px">
        <col style="width:50px">
        <col style="width:50px">
        <col style="width:50px">
        <col style="width:50px">
        <col style="width:50px">
        <col style="width:50px">
        <col style="width:50px">
        <col style="width:50px">
        <col style="width:50px">
      </colgroup>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th class="text-center">Bông</th>
        <th class="text-center">Tháng 1</th>
        <th class="text-center">Tháng 2</th>
        <th class="text-center">Tháng 3</th>
        <th class="text-center">Tháng 4</th>
        <th class="text-center">Tháng 5</th>
        <th class="text-center">Tháng 6</th>
        <th class="text-center">Tháng 7</th>
        <th class="text-center">Tháng 8</th>
        <th class="text-center">Tháng 9</th>
        <th class="text-center">Tháng 10</th>
        <th class="text-center">Tháng 11</th>
        <th class="text-center">Tháng 12</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item let-i="rowIndex" >
      <tr>
        <td class="text-center">  
          {{item.TenDonGia}}
        </td>
        <td class="text-center" *ngFor="let newItem of item.lstKH_DonGiaDinhMuc_Thang">
          <p-inputNumber [minFractionDigits]="0" locale="en-EN" [(ngModel)]="newItem.Thang">
            </p-inputNumber>
        </td>
      </tr>
    </ng-template>
    </p-table>
    </div>
